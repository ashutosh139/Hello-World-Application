<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link href="https://getbootstrap.com/docs/4.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
body {
  background-color: lightgrey;
}
img {
  border-radius: 8px;
  max-width: 100%;
 height: 50%;
 display: block;
   margin-left: auto;
   margin-right: auto;
   width: 50%;
}
</style>
<body ng-app="myApp">

<div  ng-controller="customerCtrl">
<ul>
<h3>Each day a different image or photograph of our fascinating universe is featured, along with a brief explanation written by a professional astronomer.</h3>

<h2>Astronomy Picture of the Day</h2>
<b>Date:</b>{{myData.date}}</br>
<a href={{myData.url}} download>
<img  src={{myData.url}}></img><br>
</a>
<b>Title:</b>{{myData.title}}</br>
<b>Explanation:</b>{{myData.explanation}}</br>
</ul>

</div>


<script>
var app=angular.module("myApp",[]);
app.controller("customerCtrl",function($scope,$http){

$http.get("https://api.nasa.gov/planetary/apod?api_key=pBKH7r0JtRl0hshiD3BUvuktcNtT5LhlsumwEMIh").then(
function(response){
$scope.myData=response.data;

});
});

</script>
</body>
</html>
