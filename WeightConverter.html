<div class="col-md-6 offset-md-3">
<h1 class="display-4 text-center mb-3">Weight Converter</h1>
<form>
  <div class="form-group">
  <input type="number"
  id="lbsInput"
  class="form-control form-control-lg"
  placeholder="Enter Pounds..">
</div>
</form>
<div id="output">
<div class="card bg-primary mb-2">
<div class="card-block">
<h4>Grams:</h4>
<div id="gramsoutput"></div>
</div>
</div>
<div class="card bg-success mb-2">
<div class="card-block">
<h4>KiloGrams:</h4>
<div id="kgoutput"></div>
</div>
</div>
<div class="card bg-danger mb-2">
<div class="card-block">
<h4>Ounces:</h4>
<div id="ozoutput"></div>
</div>
</div>
</div>
</div>
</div>
</div>

<script>
document.getElementById('output').style.visibility='hidden';
document.getElementById('lbsInput').addEventListener('input',function(e){
    let pounds=e.target.value;
    document.getElementById('output').style.visibility='visible';
    document.getElementById('gramsoutput').innerHTML=pounds/0.0022046;
    document.getElementById('kgoutput').innerHTML=pounds/2.2046;
    document.getElementById('ozoutput').innerHTML=pounds*16;

});
</script>
